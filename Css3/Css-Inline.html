<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satır içi css (inline) tanımlama</title>
    <!--
        Css tanımlamalarını 3 farklı şekilde yapabiliriz:
        1- Inline Css (satır içi style attribute ile)
        2- Internal Css (sayfa içi style elementi ile)
        3- External Css (harici css dosyası kullanarak)
    -->
    <!--
        Inline Css (satır içi style özelliği kullanarak)
        - Her html etiketine özel, o etiketin style attribute ile tanımladığımız css kullanımıdır.
        - Sadece tanımlandığı elementi etkiler.
        - Elementi etkileyen aynı css özelliklerini ezer ve inline css geçerli olur.
    -->
</head>
<body style="margin:0px">
    <div style="width:100%; height:450px; background-color: aquamarine; padding-top: 1px;">
        <div style="background-color:lightblue;  height:80px; padding: 10px; margin: 1%;">
                FİRMA<br>LOGO<br>Header
        </div>
        <div style="background-color: skyblue ;height:40px; text-align: center; margin: 1%; padding-top: 10px;">
            Anasayfa Ürünler Hakkımızda İletişim</div>
        <div style="width:20%; background-color:lightgreen; margin-left: 1%; height:200px; float: left; margin-bottom: 10px;">Menu-Nav
        </div>
        <div style="background-color: white; width: 56%; height:200px; float: left; margin-left: 1%;margin-right: 1%">Main-Content</div>
        <div style="width:20%; height:200px; background-color: lightblue; float: left;">
            <div style="background-color: lightgreen; width: 97%; height: 31%; margin-bottom: 2%; margin-left: 1%; margin-top: 1%;">aside-1</div>
            <div style="background-color: lightgreen; width: 97%; height: 31%;margin-bottom: 2%;margin-left: 1%;">aside-2</div>
            <div style="background-color: lightgreen; width: 97%; height: 31%;margin-left: 1%;">aside-3</div>
        </div>
        <div style="clear:both; background-color: lightblue; height: 40px; text-align: center; margin: 1%; padding-top: 10px; margin-bottom: 10;">Copyright &copy; Bright 24 FullStack Yazılım</div>
    </div>
</body>
</html>
